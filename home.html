<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>GAME CỜ VUA</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>

	<link rel="stylesheet" href="public/style.css">
	<style>
	    body{
			background: url(https://www.wikihow.com/images_en/thumb/e/ea/Set-up-a-Chessboard-Step-1-Version-6.jpg/v4-728px-Set-up-a-Chessboard-Step-1-Version-6.jpg.webp) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
		}
	</style>
</head>

</script>
<body>
    <div class="container">
    	<div class="row">
    		<div class="d-flex flex-column">
		    	<div class="titleGame">Magic Chess</div>
		    	<img class="logoGame" src="public/icon/Icon_.png" width="217" height="218" />
			    <div class="btnGroup d-flex flex-column">
			    	<input class="btn btn-danger btn-start" type="button" value="BẮT ĐẦU" data-toggle="modal" data-target="#player" />
			    	<input class="btn btn-warning btn-setting" type="button" value="THIẾT LẬP" data-toggle="modal" data-target="#setting" />
			    	<input class="btn btn-warning btn-help" type="button" value="LUẬT CHƠI" />
			    </div>
		    </div>
    	</div>
    </div>

	<div class="modal fade" id="setting">
		<div class="modal-dialog modal-dialog-centered modal-dialog modal-lg">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Thiết lập</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="index.html" method="GET">
						<div>
							Mức độ:
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="easy" name="level" value="1" checked>
							<label class="custom-control-label" for="easy">Dễ</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="medium" name="level" value="2">
							<label class="custom-control-label" for="medium">Trung bình</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" class="custom-control-input" id="hard" name="level" value="4">
							<label class="custom-control-label" for="hard">Khó</label>
						</div>
					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" data-dismiss="modal" id="submitSetting">OK</button>
					<button type="cancel" class="btn btn-danger" data-dismiss="modal">Hủy</button>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="player">
		<div class="modal-dialog modal-dialog-centered modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="btn btn-success" data-dismiss="modal" id="btnStart">Thách đấu Ai</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal"  id="btnSolo">Solo bạn bè</button>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
	<script src="lib/Bootstrap 4.1.3/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
	<script src="public/module.js"></script>

	<script src="public/theme.js"></script>

</body>
</html>
