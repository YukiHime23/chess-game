<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess game</title>

	<link rel="stylesheet" href="lib/chessboard/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="lib/Bootstrap 4.1.3/bootstrap-4.1.3-dist/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>

    <style>
    	body{
			background: url('public/img/bg.jfif')  no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
		}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<!-- Brand -->
		<div class="navbar-brand">
			Magic Chess
			<!-- <img src="" alt=""> -->
		</div>

		<!-- Links -->
		<ul class="navbar-nav" style="margin-right: initial;">
			<li class="nav-item">
				<a class="nav-link backHome" href="#">Home</a>
			</li>
			<!-- <li class="nav-item">
				<a class="nav-link" href="#">Link 2</a>
			</li> -->

			<!-- Dropdown -->
			<li class="nav-item dropdown" style="margin-right: 60px;">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
				Setting
				</a>
				<div class="dropdown-menu">
					<div>
						Mức độ:
					</div>
					<div class="custom-control custom-radio dropdown-item">
						<input type="radio" class="custom-control-input" id="easy" name="level" value="1" checked>
						<label class="custom-control-label" for="easy">Dễ</label>
					</div>
					<div class="custom-control custom-radio dropdown-item">
						<input type="radio" class="custom-control-input" id="medium" name="level" value="2">
						<label class="custom-control-label" for="medium">Trung bình</label>
					</div>
					<div class="custom-control custom-radio dropdown-item">
						<input type="radio" class="custom-control-input" id="hard" name="level" value="4">
						<label class="custom-control-label" for="hard">Khó</label>
					</div>
				</div>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
	  <div class="row">

	    <div class="col-sm-8">
	      	<div id="board" class="board"></div>
	    </div>

	    <div class="col-sm-4">
	    	<div class="col-sm-8 infoGame">
	    		<span class="timer">
					<span class="timer-minutes">00</span>
					<span>:</span>
					<span class="timer-seconds">00</span>
				</span>
				
				<div id="status"></div>
			
				<div class="historyInfo">
					<span>History:</span>
					<table class="table table-sm table-striped table-bordered">
						<thead>
							<tr>
								<th>White</th>
								<th>Black</th>
							</tr>
						</thead>
						<tbody id="history">
				
						</tbody>
					</table>
				</div>
				<div>
		    		<button class="btn btn-danger" id="reStartBtn">Chơi mới</button>
					<button class="btn btn-info" id="undo">Đi lại</button>
					<!-- <button id="test">Kiem tra</button> -->
		    	</div>
	    	</div>
	    </div>

	  </div>
	</div>

	<script src="lib/chessjs/chess.js"></script>
	<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
	<script src="lib/Bootstrap 4.1.3/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
	<script src="lib/chessboard/js/chessboard-1.0.0.js"></script>
	<script src="public/module.js"></script>
	<script src="public/chessBoard.js"></script>
	<script src="public/theme.js"></script>
</body>
</html>
