    <link rel="stylesheet" href="lib/Bootstrap 4.1.3/bootstrap-4.1.3-dist/css/bootstrap.css">

    <style>
    	body{
			background: url('public/img/bg.jfif')  no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
		}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<!-- Brand -->
		<div class="navbar-brand">
			Magic Chess
			<!-- <img src="" alt=""> -->
		</div>

		<!-- Links -->
		<ul class="navbar-nav" style="margin-right: initial;">
			<li class="nav-item">
				<a class="nav-link backHome" href="#">Home</a>
			</li>
			<!-- <li class="nav-item">
				<a class="nav-link" href="#">Link 2</a>
			</li> -->

			<!-- Dropdown -->
			<li class="nav-item dropdown" style="margin-right: 50px;">
				<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
				Setting
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Link 1</a>
					<a class="dropdown-item" href="#">Link 2</a>
					<a class="dropdown-item" href="#">Link 3</a>
				</div>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
	  <div class="row">
	    
	    <div class="col-sm-8">
	      	<div id="board" class="board"></div>
	    </div>

	    <div class="col-sm-4">
	    	<div class="col-sm-8 infoGame">
	    		<span class="timer">
					<span class="timer-minutes">00</span>
					<span>:</span>
					<span class="timer-seconds">00</span>
				</span>
				
				<div id="status"></div>
			
				<div class="historyInfo">
					<span>History:</span>
					<table class="table table-sm table-striped table-bordered">
						<thead>
							<tr>
								<th>White</th>
								<th>Black</th>
							</tr>
						</thead>
						<tbody id="history">
				
						</tbody>
					</table>
				</div>

				<button id="reStartBtn">Chơi lại</button>
				<button id="undo">Di lai</button>
				<button id="test">Kiem tra</button>
	    	</div>
	    </div>

	  </div>
	</div>

	<script src="lib/chessjs/chess.js"></script>
	<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
