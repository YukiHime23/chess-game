<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chess game</title>

	<link rel="stylesheet" href="lib/chessboard/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
	  <div class="row">
	    
	    <div class="col-sm-8">
	      	<div id="board" class="board"></div>
	    </div>

	    <div class="col-sm-4">
	    	<div class="col-sm-8 infoGame">
	    		<span class="timer">
					<span class="timer-minutes">00</span>
					<span>:</span>
					<span class="timer-seconds">00</span>
				</span>
				
				<div class="statusInfo">
					<span>Status:</span>
					<div id="status"></div>
				</div>
				
				<div class="historyInfo">
					<span>History:</span>
					<table class="table-sm table-striped">
						<thead>
							<tr>
								<th>White</th>
								<th>Black</th>
							</tr>
						</thead>
						<tbody id="history">
							
						</tbody>
					</table>
				</div>

				<button id="reStartBtn">Chơi lại</button>
				<button id="undo">Di lai</button>
				<button id="test">Kiem tra</button>
	    	</div>
	    </div>

	  </div>
	</div>

	<script src="lib/chessjs/chess.js"></script>
	<script src="lib/jQuery/jquery-3.3.1.min.js"></script>
	<script src="lib/chessboard/js/chessboard-1.0.0.js"></script>
	<script src="public/script.js"></script>
	<script src="public/ai.js"></script>
</body>
</html>
